<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <title>Employee Form</title>

    <style>
        .btn:focus
        {
            background: green;

        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">Payroll</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class = "nav-link" href = "#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Registration</a>
                </li>
                </ul>
          </div>   
        </div>
    </nav>

    <div class = "container-fluid">
        <h2><b>New Employee</b></h2>
        <form action="#">
        <div class = "form-group">
           
            <div class="row">
                <div class="col-md-4">
                    <label for="firstName">First Name</label>
                    <input type="text" id = "firstName" class = "form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id = "middleName" class = "form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="lastName">Last Name</label>
                    <input type="text" id = "lastName" class = "form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="address1">Address Line 1</label>
                    <input type="text" id = "addressLine1" class = "form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="address2">Address Line 2</label>
                    <input type="text" id = "addressLine2" class = "form-control" required>
                </div>
            </div>



            <div class="row">
                <div class="col-md-4">
                    <label for="email">Email</label>
                    <input type="email" id = "email" class = "form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="password">Password</label>
                    <input type="password" id = "password" class = "form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id = "confirmPassword" class = "form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label for="department">Department</label>
                    
                    <select name="depart" id="department" class = "form-control">
                    <option></option>
                    <option>HR</option>
                    <option>Marketing</option>
                    <option>Sales</option>
                    <option>Development</option>
                </select>
                </div>
                <div class="col-md-3">
                    <label for="date">Date of Birth</label>
                    <input type="text" class="form-control" id="dateOfBirth" required>
                </div>
                <div class = "col-md-3">
                    <label>Gender</label>
                    <br>
                    <input type="radio" id = "Male" name = "gender" class = "form-control-inline" required>
                    <label for="male">Male </label>
                    &nbsp;
                    <input type = "radio" id = "Female"name = "gender" class = "form-control-inline" required>
                    <label for = "female" class = "form-check-label">Female </label>

                
                </div>

                <div class="col-md-3">
                    <label>Permanent</label><br>
                    <input type="checkbox" class="form-control-inline" id="Permanent">
                </div>
                
            </div>
              
           




        </div>
        <button type="submit" class = "btn btn-primary" value = "save" id = "but">save</button>

    </form>




</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

<script>

$('#dateOfBirth').datepicker({

uiLibrary: 'bootstrap4',

format: 'dd/mm/yyyy'

});

</script>
</html>
